<!DOCTYPE html>
<html lang="en">


  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/null.css">
    <title>Каталог</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__wrapper-inner">
            <a class="header__logo">
              <img src="images/logo.svg" alt="logo">
            </a>
            <nav class="header__nav">
              <ul class="header__nav-list">
                <li class="header__nav-items">
                  <a href="#" class="header__nav-link">
                    Главная
                  </a>
                </li>
                <li class="header__nav-items">
                  <a href="#" class="header__nav-link">
                    О Седоне
                  </a>
                </li>
                <li class="header__nav-items last-child">
                  <a href="#" class="header__nav-link">
                    Гостиницы
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="header__wrapper-inner">
            <nav class="header__menu-user">
              <li class="header__user-list">
                <div href="#" class="header__user-link">
                  <img src="images/search.svg" alt="">
                </div>
              </li>
              <li class="header__user-list">
                <div href="#" class="header__user-link">
                  <img src="images/favorite.svg" alt="">
                </div>
              </li>
              <li class="header__user-list">
                <div href="#" class="header__user-btn">
                  <button>
                    <p>Хочу сюда!</p>
                  </button>
                </div>
              </li>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <main class="catalog-main">
      <section class="filter-content">
        <div class="container">
          <div class="filter-content__inner">
            <div class="filter-content__title">
              <h1>Гостиницы Седоны</h1>
            </div>
            <div class="filter-content__breadcrumbs">
              <a href="" class="breadcrumbs__link">
                <img src="images/breadcrumbs_icon-1.svg" alt="breadcrumbs_icon-1">
              </a>
              <a href="" class="breadcrumbs__link">
                <img src="images/breadcrumbs_icon-2.svg" alt="breadcrumbs_icon-2" class="breadcrumbs__icon">
              </a>
              <a href="" class="breadcrumbs__link">
                <p>Гостиницы</p>
              </a>
            </div>

            <div class="filter-content__wrap">
              <div class="filter-content__checkbox">
                <form action="" class="filter-content__form" method="get">
                  <fieldset>
                    <legend>Инфраструктура:</legend>
                    <div class="filter-content__group">
                      <div class="filter-content__group-1">
                        <label for="" class="filter-content__label">
                          <input type="checkbox" class="filter-content__input" checked>
                          <span class="filter-content__check"></span>
                          Бассейн
                        </label>
                      </div>
                      <div class="filter-content__group-2">
                        <label for="" class="filter-content__label">
                          <input type="checkbox" class="filter-content__input" checked>
                          <span class="filter-content__check"></span>
                          Парковка
                        </label>
                      </div>
                      <div class="filter-content__group-2">
                        <label for="" class="filter-content__label">
                          <input type="checkbox" class="filter-content__input" checked>
                          <span class="filter-content__check"></span>
                          Wi-Fi
                        </label>
                      </div>
                    </div>
              </div>
              </fieldset>
              </form>

              <div class="filter-content__checkbox">
                <form action="#" class="filter-content__form" method="get">
                  <fieldset>
                    <legend>Тип жилья:</legend>
                    <div class="filter-content__group">
                      <div class="filter-content__group-1">
                        <input type="radio" class="filter-content__input" checked>
                        <label for="" class="filter-content__label">
                          Бассейн
                        </label>
                      </div>
                      <div class="filter-content__group-2">
                        <input type="radio" class="filter-content__input">
                        <label for="" class="filter-content__label">
                          Парковка
                        </label>
                      </div>
                      <div class="filter-content__group-2">
                        <input type="radio" class="filter-content__input">
                        <label for="" class="filter-content__label">
                          Wi-Fi
                        </label>
                      </div>
                    </div>
              </div>
              </fieldset>
              </form>
            </div>
          </div>

          <div class="filter-content__price">

          </div>
        </div>
        </div>
        </div>
      </section>
    </main>
  </body>

</html>
